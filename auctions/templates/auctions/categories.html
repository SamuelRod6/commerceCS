{% extends "auctions/layout.html" %}

{% block title %} Categories {% endblock %}

{% block body %}

    <h2>Categories</h2>
    <br>
    <div class="list-group">
        {% for category in categories %}
            <a href="{% url 'category' category %}" class="list-group-item list-group-item-action"> {{ category.category }}</a>
        {% endfor %}
    </div>

{% endblock %}
